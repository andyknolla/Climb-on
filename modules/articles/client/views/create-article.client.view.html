<section ng-controller="ArticlesController">
  <div class="page-header">
    <h1>Enter Purchases</h1>
  </div>

  <!-- upload receipt -->
  <h2> upload a receipt</h2>
  <input filepicker type="filepicker-dragdrop" data-fp-services="computer,facebook,dropbox,box" on-success="onSuccess(event.fpfile)" />

  <!-- <div filepicker-preview url="" style="width:90%; height:500px"></div> -->




  <div class="col-md-12">
    <form name="articleForm" class="form-horizontal" ng-submit="create(articleForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Name</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="articleForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">item name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" name="content" ng-model="content" id="category" class="form-control" cols="30" rows="10" placeholder="category">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" name="price" ng-model="price" id="price" class="form-control" cols="30" rows="10" placeholder="price">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
